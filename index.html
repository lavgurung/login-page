<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tlogo.png">
    <title>login page</title>
</head>
<body>
    <div class="center">
        <form action="https://www.instagram.com/zenji_0625/?hl=en" class="form-tag">
            <h1>LOGIN</h1>
            <div class="form-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="check-box">
                <input type="checkbox">Remember me <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="button-box">
                <button type="submit">Login</button>
            </div>
            <div class="register">
                Don't Have Account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
